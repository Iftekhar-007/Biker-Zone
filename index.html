<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

<style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>

  <style>
    *{
        padding: 0;
        margin: 0;
    }

    .same-font{
        font-family: "Poppins", serif;
    }
  </style>
</head>
<body class="same-font">

    <header>
        <nav class="lg:w-[1280px] w-full mx-auto pt-8 mb-8">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li class="text-base"><a>Home</a></li>
                      <li class="text-base"><a>Shop</a></li>
                      <li class="text-base"><a>News</a></li>
                      <li class="text-base"><a>Contact</a></li>
                    </ul>
                  </div>
                  <a class="h1 text-xl lg:flex-1 lg:text-4xl lg:font-bold text-black">Biker Zone</a>
                </div>
                <div class="navbar-end hidden lg:flex">
                  <div class="lg:flex lg:flex-row items-center gap-2">
                    <ul class="menu menu-horizontal px-1 text-black">
                      <li class="text-base"><a>Home</a></li>
                      <li class="text-base"><a>Shop</a></li>
                      <li class="text-base"><a>News</a></li>
                      <li class="text-base"><a>Contact</a></li>
                    </ul>
                  </div>

                  <div class="p-0 flex justify-center items-center">
                    <a class="btn bg-[#E76F51] text-[#ffffff] lg:px-14 pt-4 pb-4 h-auto lg:text-xl lg:font-bold">LogIn</a>
                  </div>
                </div>
              </div>
        </nav>


        <!-- carousal part start -->

        <div class="banner lg:w-[1280px] w-full mx-auto p-0">
          <div class="carousel">

            <!-- slide 1 -->
            <div id="slide1" class="carousel-item relative w-full">
              <div class="p-12 lg:p-28 lg:w-full bg-[#e76f511c] w-full flex flex-col lg:flex lg:flex-row lg:justify-around lg:items-center">
                  <div class="banner-content">
                      <h1 class=" text-4xl font-semibold mb-5 lg:text-6xl lg:font-bold lg:leading-tight lg:mb-5 text-[#000000]">
                        Ride-on R15 V4 <br> with Smile
                      </h1>
                      <p class="text-base font-light text-[#000000] mb-8">
                        Amet minim mollit non deserunt ullamco <br> est sit aliqua dolor do amet sint. Velit officia consequat <br> duis enim velit mollit.
                      </p>
                      <div class="p-0">
                        <a class="btn bg-[#E76F51] text-[#ffffff] lg:px-14 pt-4 pb-4 h-auto lg:text-xl lg:font-bold">Purchase</a>
                      </div>
                  </div>
                  <div class="banner-img">
                      <img src="./images/slider/bike1.png" alt="" class="w-full h-auto">
                  </div>
              </div>
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>

            <!-- slide 2 -->
            <div id="slide2" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div>

            <!-- slide 3 -->
            <div id="slide3" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div>


          </div>
        </div>


        <!-- carousal part end -->
    </header>

    <main>

    </main>

    <footer>

    </footer>
    
</body>
</html>
